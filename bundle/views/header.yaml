name: header
definition:
  # Wires connect to data in collections
  wires:
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        uesio.styleTokens:
          root:
            - md:py-8
            - py-6
            - sticky
            - top-0
            - z-10
            - from-indigo-700/95
            - to-violet-600/95
            - bg-gradient-to-br
            - "[background-size:100%_500%]"
            - backdrop-blur
        components:
          - uesio/io.box:
              uesio.variant: uesio/crmsite.section
              components:
                - uesio/io.group:
                    uesio.styleTokens:
                      root:
                        - grid
                        - justify-between
                    components:
                      - uesio/io.group:
                          components:
                            - uesio/io.image:
                                file: uesio/core.logowhite
                                height: 44
                                signals:
                                  - signal: "route/NAVIGATE"
                                    path: "home"
                      - uesio/io.group:
                          uesio.styleTokens:
                            root:
                              - grid
                              - md:hidden
                              - justify-right
                          components:
                            - uesio/io.button:
                                uesio.styleTokens:
                                  root:
                                    - text-3xl
                                    - text-white
                                    - p-2
                                icon: menu
                                signals:
                                  - signal: panel/TOGGLE
                                    panel: navmenu
                      - uesio/io.group:
                          uesio.styleTokens:
                            root:
                              - gap-8
                              - hidden
                              - md:grid
                          components:
                            - uesio/io.group:
                                components:
                                  - uesio/io.button:
                                      uesio.variant: uesio/crmsite.secondary
                                      text: Pricing
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: pricing
                                  - uesio/io.button:
                                      uesio.variant: uesio/crmsite.secondary
                                      text: Docs
                                      signals:
                                        - signal: route/REDIRECT
                                          path: https://docs.ues.io/crm
                                  - uesio/io.button:
                                      uesio.variant: uesio/crmsite.secondary
                                      text: Platform
                                      signals:
                                        - signal: route/REDIRECT
                                          path: https://ues.io/
                            - uesio/io.button:
                                uesio.variant: uesio/crmsite.primary
                                text: Get Started
                                signals:
                                  - signal: route/NAVIGATE
                                    path: getstarted
  panels:
    navmenu:
      uesio.type: uesio/io.sidepanel
      uesio.styleTokens:
        blocker:
          - z-20
        icon:
          - text-3xl
          - text-slate-800
          - p-6
      components:
        - uesio/io.group:
            uesio.styleTokens:
              root:
                - grid-flow-row
                - justify-center
            components:
              - uesio/io.button:
                  uesio.variant: uesio/crmsite.secondary_dark
                  text: Pricing
                  signals:
                    - signal: route/NAVIGATE
                      path: pricing
              - uesio/io.button:
                  uesio.variant: uesio/crmsite.secondary_dark
                  text: Documentation
                  signals:
                    - signal: route/REDIRECT
                      path: https://docs.ues.io/crm
              - uesio/io.button:
                  uesio.variant: uesio/crmsite.secondary_dark
                  text: Platform
                  signals:
                    - signal: route/REDIRECT
                      path: https://ues.io/
              - uesio/io.button:
                  uesio.styleTokens:
                    root:
                      - mt-8
                  uesio.variant: uesio/crmsite.primary_dark
                  text: Get Started
                  signals:
                    - signal: route/NAVIGATE
                      path: getstarted
