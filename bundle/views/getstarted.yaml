name: getstarted
definition:
  # Wires connect to data in collections
  wires:
    getstartedform:
      viewOnly: true
      fields:
        firstname:
          viewOnly: true
          label: First Name
          type: TEXT
        lastname:
          viewOnly: true
          label: Last Name
          type: TEXT
        email:
          viewOnly: true
          label: Email
          type: TEXT
        subdomain:
          viewOnly: true
          label: Subdomain
          type: TEXT
      init:
        create: true
        query: false
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        uesio.styleTokens:
          root:
            - from-indigo-700
            - to-violet-600
            - bg-gradient-to-br
            - grid
            - grid-cols-6
        components:
          - uesio/io.box:
              uesio.styleTokens:
                root:
                  - pt-[10vw]
                  - pb-48
                  - col-span-4
              components:
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - md:ml-36
                        - ml-12
                    components:
                      - uesio/io.box:
                          components:
                            - uesio/io.text:
                                uesio.styleTokens:
                                  root:
                                    - text-[5.5vw]
                                    - text-indigo-50
                                    - font-bold
                                    - leading-tight
                                    - md:leading-tight
                                    - tracking-wide
                                text: Let's go!
                                element: div
                            - uesio/io.text:
                                uesio.styleTokens:
                                  root:
                                    - mt-[4vw]
                                    - text-[1.4vw]
                                    - text-indigo-100
                                    - leading-tight
                                    - md:leading-tight
                                    - tracking-wide
                                    - font-light
                                text: Your CRM site will be created momentarily. We just need a bit of info about you.
                                element: div
                      - uesio/io.item:
                          wire: getstartedform
                          mode: EDIT
                          components:
                            - uesio/io.grid:
                                uesio.variant: uesio/crmsite.two_columns
                                uesio.styleTokens:
                                  root:
                                    - my-8
                                items:
                                  - uesio/io.field:
                                      uesio.variant: uesio/crmsite.form
                                      fieldId: firstname
                                  - uesio/io.field:
                                      uesio.variant: uesio/crmsite.form
                                      fieldId: lastname
                                  - uesio/io.field:
                                      uesio.variant: uesio/crmsite.form
                                      fieldId: email
                                  - uesio/io.field:
                                      uesio.variant: uesio/crmsite.form
                                      fieldId: subdomain
                            - uesio/io.button:
                                uesio.variant: uesio/crmsite.primary_nofill
                                text: Create my CRM Site
                            - uesio/io.button:
                                uesio.variant: uesio/crmsite.secondary
                                text: Go Back
                                signals:
                                  - signal: route/NAVIGATE
                                    path: home

    - uesio/io.box:
        uesio.styleTokens:
          root:
            - bg-slate-900
            - "[min-height:300px]"
        components:
