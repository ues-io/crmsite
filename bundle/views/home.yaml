name: home
definition:
  # Wires connect to data in collections
  wires: # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        uesio.styleTokens:
          root:
            - from-indigo-700
            - to-violet-600
            - bg-gradient-to-br
        components:
          - uesio/core.view:
              view: uesio/crmsite.header
          - uesio/io.box:
              uesio.variant: uesio/crmsite.section
              components:
                - uesio/io.box:
                    uesio.styleTokens:
                      root:
                        - md:pt-[10cqw]
                        - md:pb-[15cqw]
                        - grid
                        - md:grid-cols-2
                        - grid-cols-1
                    components:
                      - uesio/io.box:
                          uesio.variant: uesio/crmsite.textsection
                          components:
                            - uesio/io.box:
                                components:
                                  - uesio/io.text:
                                      uesio.styleTokens:
                                        root:
                                          - md:text-[6cqw]
                                          - text-5xl
                                          - text-white
                                          - font-bold
                                          - leading-tight
                                          - md:leading-tight
                                          - tracking-wide
                                          - mb-8
                                      text: Refreshingly Simple CRM.
                                      element: div
                                  - uesio/io.button:
                                      uesio.variant: uesio/crmsite.primary_nofill
                                      text: Get Started for Free
                                      signals:
                                        - signal: route/NAVIGATE
                                          path: getstarted
                                  - uesio/io.text:
                                      text: Tired of expensive, per-user fees for features your team doesn't even use? UES.IO CRM is here to change the game. Our free plan equips your first 5 users with all the essential CRM tools you need to manage your sales pipeline effectively, at no cost.
                                      element: div
                                      align: left
                                      uesio.variant: ""
                                      uesio.styleTokens:
                                        root:
                                          - text-white
                                          - pt-5
                                          - text-justify
                                          - text-lg
                      - uesio/io.box:
                          uesio.styleTokens:
                            root:
                              - grid
                              - items-center
                              - justify-center
                              - mt-[18cqw]
                              - mb-[28cqw]
                              - md:my-0
                          components:
                            - uesio/io.image:
                                file: uesio/crmsite.mockup_leads
                                uesio.styleTokens:
                                  root:
                                    - scale-[1.9]
                                    - md:translate-x-1/4
    - uesio/io.box:
        uesio.variant: uesio/crmsite.section
        components:
          - uesio/io.box:
              uesio.variant: uesio/crmsite.textsection
              components:
                - uesio/io.text:
                    uesio.variant: uesio/crmsite.subheader
                    uesio.styleTokens:
                      root:
                        - text-violet-600
                    text: Why ues.io CRM?
                    element: div
                - uesio/io.text:
                    uesio.variant: uesio/crmsite.hero
                    text: Straightforward CRM backed by the powerful ues.io platform.
                - uesio/io.text:
                    text: ues.io (u)ser (e)xperience (s)tudio is a comprehensive open source no-code/pro-code AI enabled platform which offers you the freedom to extend your application functionality with your own code and only start paying on a usage basis when your users are engaging.
                    element: div
                    align: justify
                    uesio.variant: ""
                    uesio.styleTokens:
                      root:
                        - text-lg
    - uesio/crmsite.splithero:
        leftBackground: slate-100
        rightBackground: slate-50
        left:
          - uesio/io.box:
              uesio.variant: uesio/crmsite.textsection
              components:
                - uesio/io.text:
                    uesio.variant: uesio/crmsite.subheader
                    text: Prospecting
                - uesio/io.text:
                    uesio.variant: uesio/crmsite.halfhero
                    text: Qualify and deduplicate leads.
                - uesio/io.text:
                    text: Take your sales game to the next level with optional AI integrations. Streamline your sales process, gain valuable insights, and boost overall efficiency.
                    element: div
                    align: justify
                    uesio.styleTokens:
                      root:
                        - text-lg
        right:
          - uesio/io.image:
              file: uesio/crmsite.mockup_lead_convert
              uesio.variant: uesio/crmsite.splithero
              uesio.styleTokens:
                root:
                  - md:translate-x-1/3
    - uesio/crmsite.splithero:
        swap: true
        leftBackground: sky-200
        rightBackground: sky-300
        right:
          - uesio/io.image:
              file: uesio/crmsite.mockup_opp_details
              uesio.variant: uesio/crmsite.splithero
              uesio.styleTokens:
                root:
                  - md:-translate-x-1/3
        left:
          - uesio/io.box:
              uesio.variant: uesio/crmsite.textsection
              uesio.styleTokens:
                root:
                  - ml-0
              components:
                - uesio/io.text:
                    uesio.variant: uesio/crmsite.subheader
                    uesio.styleTokens:
                      root:
                        - text-sky-500
                    text: Opportunities
                    element: div
                - uesio/io.text:
                    uesio.variant: uesio/crmsite.halfhero
                    text: Track deals from start to closed.
                - uesio/io.text:
                    uesio.variant: ""
                    text: Struggling to keep tabs on your sales pipeline? Close deals faster. UES.IO CRM tracks every step of the sales journey, from initial contact to closed deals.  Stop juggling spreadsheets and focus on closing deals â€“ try UES.IO CRM
                    uesio.styleTokens:
                      root:
                        - text-lg
                        - pr-2
                    align: justify
                - uesio/io.box:
                    components:
                      - uesio/io.button:
                          text: GET STARTED FOR FREE
                          icon: ""
                          uesio.variant: uesio/crmsite.primary
                          iconPlacement: start
                          uesio.styleTokens:
                            root:
                              - max-h-8
                              - w-max
                              - shadow
                              - hover:shadow-lg
                          signals:
                            - signal: route/NAVIGATE
                              path: getstarted
                    uesio.variant: ""
                    uesio.styleTokens:
                      root:
                        - pt-3
    - uesio/core.view:
        view: uesio/crmsite.footer
